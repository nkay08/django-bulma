name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
  create:
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]
        django-version: [2.2.*, 3.2.*]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version}}
      - name: install node and npm
        run: |
          sudo apt-get -yqq update && sudo apt-get install -yqq nodejs npm

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: install dependencies
        run: |
          poetry install

      - name: downgrade django to matrix version
        run: |
          pip install django==${{ matrix.django-version }}

      - name: run tests
        run: |
          poetry run tox -c tox-ghaction.ini

  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: install node & npm
        run: |
          sudo apt-get -yqq update && sudo apt-get install -yqq nodejs npm

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: install dependencies
        run: |
          poetry install

      - name: build
        run: |
          poetry build

      - name: publish test.pypi
        run: |
          poetry publish --repository https://test.pypi.org/legacy/ --username ${{ secrets.TEST_PYPI_USERNAME }} --password ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: publish pypi
        run: |
          poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_API_TOKEN }}
